<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Action Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logout-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .home-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db; /* Button color */
      color: #ffffff; /* Text color */
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .home-link:hover {
      background-color: #2980b9; /* Button color on hover */
    }
  </style>
</head>
<body>

  <div class="logout-message">
    <p>You have been successfully logged out.</p>
    <a href="{% url 'home' %}" class="home-link">Return to Home</a>
  </div>

</body>
</html>
