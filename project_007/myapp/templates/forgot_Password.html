body {

form {

}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);

button {
  padding: 12px 39px 13px 39px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  margin-bottom: 10px;
  overflow: hidden;
}

label {
  display: block;
  margin-bottom: 8px;
}

<body>

   
  <h1>Forgot your password?</h1>
  <hr>
  </hr>
  <h3>Enter your email address to reset your password</h3>

  <form action="index.html" method="post">
    <label for="mail">Email</label></br>
    <input type="email" id="name" name="name" placeholder="Enter your email address" required onblur="validateName(name)">
    <button type="submit">Submit</button>
    <span id="nameError" style="display: none; color: red;" >There was an error with your email</span>
  </form>


  <script>
    function validateName(x)
{
  var re = /[A-Za-z@0-9.]/
      if(re.test(document.getElementById(x).value)){
      return true;
    }else{
      // document.getElementById(x ).style.background ='#e35152';
      document.getElementById(x + 'Error').style.display = "block";
      return false; 
    }
} 

  </script>
