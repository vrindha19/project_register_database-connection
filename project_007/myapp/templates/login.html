<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2>Login</h2>
          <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      </div>
  </div>
</div>
